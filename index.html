<!DOCTYPE html>
<html data-theme="cyberpunk">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/output.css" />
    <script src="./src/script.js" defer></script>
    <title>Tic Tac Toe</title>
  </head>
  <body onload="displayController.startPage();">
    <div class="hero bg-base-200 min-h-screen">
      <div class="hero-content text-center" id="startPage">
        <div class="max-w-md">
          <h1
            class="font-Cyberway text-6xl font-bold tracking-widest lg:text-7xl"
          >
            Tic Tac Toe
          </h1>
          <p class="py-6">
            How many times have you played this on last page of your notebook
            while attending class im here to bring those memories back.
          </p>
          <button class="btn btn-primary" id="startBtn">Let's Play</button>
        </div>
      </div>
      <!-- <h1 class="font-Cyberway text-7xl font-bold tracking-widest">
        Tic Tac Toe
      </h1> -->
      <div
        class="gameboard grid h-[448px] w-10/12 grid-cols-3 lg:h-3/4 lg:w-[35%]"
        style="display: none"
        id="board"
      >
        <div class="box-component border-r-4 border-b-4" id="box"></div>
        <div class="box-component border-r-4 border-b-4" id="box"></div>
        <div class="box-component border-b-4" id="box"></div>
        <div class="box-component border-r-4 border-b-4" id="box"></div>
        <div class="box-component border-r-4 border-b-4" id="box"></div>
        <div class="box-component border-b-4" id="box"></div>
        <div class="box-component border-r-4" id="box"></div>
        <div class="box-component border-r-4" id="box"></div>
        <div class="box-component" id="box"></div>
      </div>
    </div>
  </body>
</html>
