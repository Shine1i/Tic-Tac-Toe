<!DOCTYPE html>
<html data-theme="cyberpunk">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/output.css" />
    <script src="./src/script.js" defer></script>
    <title>Tic Tac Toe</title>
  </head>
  <body onload="displayController.startPage();">
    <div class="hero min-h-screen bg-base-100">
      <div class="hero-content text-center" id="startPage">
        <div class="max-w-md">
          <h1
            class="font-Cyberway text-7xl font-bold tracking-widest lg:text-[5.4rem]"
          >
            Tic Tac Toe
          </h1>
          <p class="py-6">
            How many times have you played this on last page of your notebook
            while attending class im here to bring those memories back.
          </p>
          <button class="btn-primary btn" id="startBtn">Let's Play</button>
        </div>
      </div>
      <!-- board display -->
      <div
        class="gameboard grid h-[448px] w-10/12 grid-cols-3 grid-rows-3 lg:h-3/4 lg:w-[35%]"
        style="display: none"
        id="board"
      >
        <div class="box-component border-r-4 border-b-4" id="box"></div>
        <div class="box-component border-r-4 border-b-4" id="box"></div>
        <div class="box-component border-b-4" id="box"></div>
        <div class="box-component border-r-4 border-b-4" id="box"></div>
        <div class="box-component border-r-4 border-b-4" id="box"></div>
        <div class="box-component border-b-4" id="box"></div>
        <div class="box-component border-r-4" id="box"></div>
        <div class="box-component border-r-4" id="box"></div>
        <div class="box-component" id="box"></div>
      </div>
      <div
        class="hidden h-full w-full items-center justify-center bg-base-100"
        id="markers"
      >
        <img src="./src/test.gif" alt="marker text" class="m-auto" />
        <div class="card rounded-box grid flex-grow place-items-center">
          <button
            class="glass btn h-32 w-60 cursor-pointer rounded-2xl font-Cyberway text-6xl text-primary hover:text-success"
          >
            <p class="animate-pulse text-center">X</p>
          </button>
        </div>
        <div
          class="divider divider-vertical m-auto w-screen font-Cyberway text-6xl text-accent-focus"
        >
          OR
        </div>
        <div class="card rounded-box grid flex-grow place-items-center">
          <button
            class="glass btn h-32 w-60 cursor-pointer rounded-2xl font-Cyberway text-6xl text-secondary hover:text-success"
          >
            <p class="animate-pulse text-center">O</p>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
